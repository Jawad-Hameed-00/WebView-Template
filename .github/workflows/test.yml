name: Android App Builder (Signed APK)

on:
  workflow_dispatch:
    inputs:
      build_url:
        description: 'URL to build.json'
        required: true
        default: 'https://savist.online/build.json'

env:
  BUILD_CONFIG_URL: ${{ github.event.inputs.build_url }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # Checkout repository
    # --------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: master

    # --------------------------------------------------
    # Set up JDK
    # --------------------------------------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    # --------------------------------------------------
    # Download build configuration
    # --------------------------------------------------
    - name: Download build configuration
      run: |
        echo "Downloading build config from: $BUILD_CONFIG_URL"
        curl -s -o build_config.json "$BUILD_CONFIG_URL"
        echo "Build config:"
        cat build_config.json

    # --------------------------------------------------
    # Parse JSON configuration
    # --------------------------------------------------
    - name: Parse build configuration
      id: config
      run: |
        echo "Extracting build parameters..."
        
        WEBSITE_URL=$(jq -r '.website_url' build_config.json)
        APP_NAME=$(jq -r '.app_name' build_config.json)
        PACKAGE_NAME=$(jq -r '.package_name' build_config.json)
        LOGO_URL=$(jq -r '.logo_url' build_config.json)
        USER_ID=$(jq -r '.user_id' build_config.json)
        
        echo "APP_NAME=$APP_NAME" >> $GITHUB_OUTPUT
        echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_OUTPUT
        echo "WEBSITE_URL=$WEBSITE_URL" >> $GITHUB_OUTPUT
        echo "LOGO_URL=$LOGO_URL" >> $GITHUB_OUTPUT
        echo "USER_ID=$USER_ID" >> $GITHUB_OUTPUT
        
        echo "App Name: $APP_NAME"
        echo "Package: $PACKAGE_NAME"
        echo "Website: $WEBSITE_URL"

    # --------------------------------------------------
    # Find original package name
    # --------------------------------------------------
    - name: Find original package name
      id: find_package
      run: |
        echo "Finding original package name..."
        
        # Try AndroidManifest.xml first
        if [ -f "app/src/main/AndroidManifest.xml" ]; then
          ORIGINAL_PACKAGE=$(grep -o 'package="[^"]*"' app/src/main/AndroidManifest.xml | head -1 | sed 's/package="//' | sed 's/"//')
          echo "Found in AndroidManifest.xml: $ORIGINAL_PACKAGE"
        elif [ -f "app/build.gradle" ]; then
          # Try build.gradle
          ORIGINAL_PACKAGE=$(grep -o "namespace ['\"][^'\"]*['\"]" app/build.gradle | head -1 | sed "s/namespace ['\"]//" | sed "s/['\"]//" || 
                            grep -o 'applicationId "[^"]*"' app/build.gradle | head -1 | sed 's/applicationId "//' | sed 's/"//')
          echo "Found in build.gradle: $ORIGINAL_PACKAGE"
        else
          # Find from Java/Kotlin files
          JAVA_FILE=$(find app/src/main/java -name "*.java" -o -name "*.kt" 2>/dev/null | head -1)
          if [ -f "$JAVA_FILE" ]; then
            ORIGINAL_PACKAGE=$(grep -o 'package [^;]*' "$JAVA_FILE" | head -1 | sed 's/package //')
            echo "Found in Java file: $ORIGINAL_PACKAGE"
          else
            ORIGINAL_PACKAGE="com.yourapp.app"
            echo "Using default: $ORIGINAL_PACKAGE"
          fi
        fi
        
        echo "ORIGINAL_PACKAGE=$ORIGINAL_PACKAGE" >> $GITHUB_OUTPUT
        echo "NEW_PACKAGE=${{ steps.config.outputs.PACKAGE_NAME }}" >> $GITHUB_OUTPUT

    # --------------------------------------------------
    # Setup Android SDK
    # --------------------------------------------------
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # --------------------------------------------------
    # Create keystore
    # --------------------------------------------------
    - name: Create release keystore
      run: |
        echo "Creating keystore..."
        keytool -genkeypair \
          -keystore release.jks \
          -alias release \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass android123 \
          -keypass android123 \
          -dname "CN=AppBuilder, OU=Mobile, O=Savist, L=Bahawalpur, S=Punjab, C=PK"
        echo "Keystore created"

    # --------------------------------------------------
    # Configure signing
    # --------------------------------------------------
    - name: Configure signing
      run: |
        echo "Configuring signing..."
        
        # Add to gradle.properties
        echo "" >> gradle.properties
        echo "# Auto-generated signing config" >> gradle.properties
        echo "RELEASE_STORE_FILE=$(pwd)/release.jks" >> gradle.properties
        echo "RELEASE_STORE_PASSWORD=android123" >> gradle.properties
        echo "RELEASE_KEY_ALIAS=release" >> gradle.properties
        echo "RELEASE_KEY_PASSWORD=android123" >> gradle.properties

    # --------------------------------------------------
    # Download and update app logo
    # --------------------------------------------------
    - name: Download and update app logo
      run: |
        echo "Downloading logo from: ${{ steps.config.outputs.LOGO_URL }}"
        
        # Install imagemagick for image processing
        sudo apt-get update
        sudo apt-get install -y imagemagick
        
        # Download logo
        wget -O downloaded_logo.png "${{ steps.config.outputs.LOGO_URL }}"
        
        # Update existing launcher icons
        find app/src/main/res -name "ic_launcher*.png" -o -name "ic_launcher*.jpg" -o -name "ic_launcher*.jpeg" -o -name "ic_launcher*.webp" 2>/dev/null | while read icon; do
          echo "Updating: $icon"
          dir=$(dirname "$icon")
          
          # Resize based on directory
          case "$dir" in
            *mipmap-hdpi*)
              convert downloaded_logo.png -resize 72x72 "$icon"
              ;;
            *mipmap-mdpi*)
              convert downloaded_logo.png -resize 48x48 "$icon"
              ;;
            *mipmap-xhdpi*)
              convert downloaded_logo.png -resize 96x96 "$icon"
              ;;
            *mipmap-xxhdpi*)
              convert downloaded_logo.png -resize 144x144 "$icon"
              ;;
            *mipmap-xxxhdpi*)
              convert downloaded_logo.png -resize 192x192 "$icon"
              ;;
            *)
              # Default size
              convert downloaded_logo.png -resize 512x512 "$icon"
              ;;
          esac
        done

       # --------------------------------------------------
    # Update strings.xml (Replace entire file)
    # --------------------------------------------------
    - name: Update strings.xml
      run: |
        echo "Updating strings.xml..."
        
        # Create directory
        mkdir -p app/src/main/res/values
        
        # Create new strings.xml with dynamic values
        cat > app/src/main/res/values/strings.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
          <string name="app_name">Google</string>
          <string name="website_url">https://google.com/</string>
        </resources>
          EOF
        
        echo "Created strings.xml:"
        cat app/src/main/res/values/strings.xml
        
        # Clean up any backup files
        find app/src/main/res -name "*.backup" -o -name "*.bak" -o -name "*.back" -delete 2>/dev/null || true
    # --------------------------------------------------
    # Update package name in all files
    # --------------------------------------------------
    - name: Update package name
      run: |
        echo "Updating package name..."
        OLD_PACKAGE="${{ steps.find_package.outputs.ORIGINAL_PACKAGE }}"
        NEW_PACKAGE="${{ steps.config.outputs.PACKAGE_NAME }}"
        
        echo "From: $OLD_PACKAGE"
        echo "To: $NEW_PACKAGE"
        
        # Clean up any backup files first
        find . -name "*.backup" -o -name "*.bak" -delete 2>/dev/null || true
        
        # 1. Update AndroidManifest.xml
        if [ -f "app/src/main/AndroidManifest.xml" ]; then
          echo "Updating AndroidManifest.xml..."
          sed -i "s|package=\"$OLD_PACKAGE\"|package=\"$NEW_PACKAGE\"|g" app/src/main/AndroidManifest.xml
          # Update activity names
          sed -i "s|android:name=\"\\.|android:name=\"$OLD_PACKAGE\\.|g" app/src/main/AndroidManifest.xml
          sed -i "s|android:name=\"$OLD_PACKAGE\\.|android:name=\"$NEW_PACKAGE\\.|g" app/src/main/AndroidManifest.xml
        fi
        
        # 2. Update build.gradle
        if [ -f "app/build.gradle" ]; then
          echo "Updating build.gradle..."
          
          # Update namespace
          sed -i "s|namespace ['\"]$OLD_PACKAGE['\"]|namespace '$NEW_PACKAGE'|gI" app/build.gradle
          
          # Update applicationId
          sed -i "s|applicationId ['\"]$OLD_PACKAGE['\"]|applicationId '$NEW_PACKAGE'|gI" app/build.gradle
          
          # Also catch any other references
          sed -i "s|['\"]$OLD_PACKAGE['\"]|'$NEW_PACKAGE'|g" app/build.gradle
        fi
        
        # 3. Update Java/Kotlin source files
        echo "Updating source files..."
        
        # Process Java files
        find app/src/main/java -name "*.java" 2>/dev/null | while read file; do
          echo "  Updating Java: $file"
          
          # Update package declaration
          sed -i "s|^package $OLD_PACKAGE;|package $NEW_PACKAGE;|g" "$file"
          
          # Update imports
          sed -i "s|import $OLD_PACKAGE\\.|import $NEW_PACKAGE\\.|g" "$file"
          
          # Update R imports
          sed -i "s|import $OLD_PACKAGE\\.R;|import $NEW_PACKAGE\\.R;|g" "$file"
          sed -i "s|import $OLD_PACKAGE\\.databinding|import $NEW_PACKAGE\\.databinding|g" "$file"
        done
        
        # Process Kotlin files
        find app/src/main/kotlin -name "*.kt" 2>/dev/null | while read file; do
          echo "  Updating Kotlin: $file"
          sed -i "s|^package $OLD_PACKAGE|package $NEW_PACKAGE|g" "$file"
          sed -i "s|import $OLD_PACKAGE\\.|import $NEW_PACKAGE\\.|g" "$file"
        done
        
        # 4. Update XML files
        echo "Updating XML files..."
        find app/src -name "*.xml" 2>/dev/null | while read file; do
          # Skip build/intermediate directories
          if [[ "$file" != *"/build/"* ]]; then
            sed -i "s|$OLD_PACKAGE\\.|$NEW_PACKAGE\\.|g" "$file"
          fi
        done
        
        # 5. Move source files to new package structure
        echo "Moving source files..."
        
        OLD_PATH=$(echo "$OLD_PACKAGE" | tr '.' '/')
        NEW_PATH=$(echo "$NEW_PACKAGE" | tr '.' '/')
        
        # Only move if source directory exists and packages are different
        if [ -d "app/src/main/java/$OLD_PATH" ] && [ "$OLD_PACKAGE" != "$NEW_PACKAGE" ]; then
          echo "Moving Java files from $OLD_PATH to $NEW_PATH"
          
          # Create new directory
          mkdir -p "app/src/main/java/$NEW_PATH"
          
          # Move files
          mv "app/src/main/java/$OLD_PATH/"* "app/src/main/java/$NEW_PATH/" 2>/dev/null || true
          
          # Remove old directory if empty
          find "app/src/main/java/$(echo "$OLD_PATH" | cut -d'/' -f1)" -type d -empty -delete 2>/dev/null || true
        fi
        
        if [ -d "app/src/main/kotlin/$OLD_PATH" ] && [ "$OLD_PACKAGE" != "$NEW_PACKAGE" ]; then
          echo "Moving Kotlin files from $OLD_PATH to $NEW_PATH"
          mkdir -p "app/src/main/kotlin/$NEW_PATH"
          mv "app/src/main/kotlin/$OLD_PATH/"* "app/src/main/kotlin/$NEW_PATH/" 2>/dev/null || true
          find "app/src/main/kotlin/$(echo "$OLD_PATH" | cut -d'/' -f1)" -type d -empty -delete 2>/dev/null || true
        fi

    # --------------------------------------------------
    # Clean up any remaining backup files
    # --------------------------------------------------
    - name: Clean backup files
      run: |
        echo "Cleaning up backup files..."
        
        # Remove any backup files in the entire project
        find . -type f \( -name "*.backup" -o -name "*.bak" -o -name "*.back" -o -name "*~" \) -delete 2>/dev/null || true
        
        # Specifically clean res directory
        find app/src/main/res -type f ! -name "*.xml" ! -name "*.png" ! -name "*.jpg" ! -name "*.jpeg" ! -name "*.webp" ! -name "*.json" ! -name "*.txt" -delete 2>/dev/null || true
        
        echo "Current res directory contents:"
        find app/src/main/res -type f | head -20

    # --------------------------------------------------
    # Update gradle.properties with exclude patterns
    # --------------------------------------------------
    - name: Update gradle.properties for resource exclusion
      run: |
        echo "Updating gradle.properties to exclude backup files..."
        
        # Add resource exclusion patterns
        echo "" >> gradle.properties
        echo "# Exclude backup files from resources" >> gradle.properties
        echo "android.resourceExcludes=**/*.backup,**/*.bak,**/*~" >> gradle.properties

    # --------------------------------------------------
    # Clean project before build
    # --------------------------------------------------
    - name: Clean project
      run: |
        echo "Cleaning project..."
        
        # Remove build directories
        rm -rf app/build .gradle build 2>/dev/null || true
        
        # Make gradlew executable if it exists
        if [ -f "gradlew" ]; then
          chmod +x gradlew
        fi

    # --------------------------------------------------
    # Build signed release APK
    # --------------------------------------------------
    - name: Build Signed Release APK
      run: |
        echo "Building signed release APK..."
        
        # Ensure gradlew is executable
        if [ -f "gradlew" ]; then
          chmod +x gradlew
          echo "Running: ./gradlew clean assembleRelease --no-daemon"
          ./gradlew clean assembleRelease --no-daemon
        else
          echo "gradlew not found, initializing..."
          # Initialize gradle wrapper
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew
          echo "Running: ./gradlew clean assembleRelease --no-daemon"
          ./gradlew clean assembleRelease --no-daemon
        fi
        
        echo "Build completed."
        
        # List APK files
        echo "Generated APK files:"
        find . -name "*.apk" -type f | while read file; do
          echo "  - $file ($(ls -lh "$file" | awk '{print $5}'))"
        done

    # --------------------------------------------------
    # Verify APK
    # --------------------------------------------------
    - name: Verify APK
      run: |
        echo "Verifying APK..."
        
        APK_FILE=$(find app/build/outputs/apk -name "*release*.apk" -type f | head -1)
        
        if [ -f "$APK_FILE" ]; then
          echo "✓ APK found: $APK_FILE"
          echo "  Size: $(ls -lh "$APK_FILE" | awk '{print $5}')"
          
          # Install aapt2 if not available
          if ! command -v aapt2 &> /dev/null; then
            echo "Installing Android tools..."
            sudo apt-get update && sudo apt-get install -y aapt
          fi
          
          # Check APK info
          if command -v aapt &> /dev/null; then
            echo "APK info:"
            aapt dump badging "$APK_FILE" | grep -E "(package|application-label|launchable-activity)" | head -5 || true
          fi
        else
          echo "✗ ERROR: No APK file found!"
          echo "Searching for APK files..."
          find . -type f -name "*.apk" 2>/dev/null || true
          exit 1
        fi

    # --------------------------------------------------
    # Upload APK as artifact
    # --------------------------------------------------
    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.config.outputs.APP_NAME }}-${{ steps.config.outputs.USER_ID }}
        path: app/build/outputs/apk/**/*.apk
        retention-days: 7

    # --------------------------------------------------
    # Notify completion
    # --------------------------------------------------
    - name: Notify build completion
      run: |
        echo "Build completed successfully!"
        echo "App: ${{ steps.config.outputs.APP_NAME }}"
        echo "Package: ${{ steps.config.outputs.PACKAGE_NAME }}"
        echo "User ID: ${{ steps.config.outputs.USER_ID }}"
