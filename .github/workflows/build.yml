name: Build WebView APK

on:
  repository_dispatch:
    types: [build_apk]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Make gradlew executable
      - name: Grant gradlew permission
        run: chmod +x gradlew

      # 3️⃣ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4️⃣ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5️⃣ Download build.json from Hostinger
      - name: Download build config
        run: |
          mkdir -p config
          curl https://savist.online/builder/data/build.json -o config/build.json

      # 6️⃣ Update app config, package, versionCode, versionName
      - name: Update App Config
        run: |
          APP_NAME=$(jq -r '.app_name' config/build.json)
          PKG=$(jq -r '.package_name' config/build.json)
          URL=$(jq -r '.website_url' config/build.json)
          VERSION_CODE=$(date +%s)
          VERSION_NAME="1.0.$VERSION_CODE"

          echo "Updating build.gradle.kts"
          sed -i "s|applicationId = \".*\"|applicationId = \"$PKG\"|" app/build.gradle.kts
          sed -i "s|versionCode .*|versionCode = $VERSION_CODE|" app/build.gradle.kts
          sed -i "s|versionName .*|versionName = \"$VERSION_NAME\"|" app/build.gradle.kts

          echo "Updating strings.xml"
          sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">$APP_NAME</string>|" app/src/main/res/values/strings.xml
          sed -i "s|<string name=\"website_url\">.*</string>|<string name=\"website_url\">$URL</string>|" app/src/main/res/values/strings.xml

      # 7️⃣ Generate unique keystore for this APK
      - name: Generate unique keystore
        run: |
          KEYSTORE_FILE="keystore_$PKG.jks"
          keytool -genkeypair \
            -keystore "$KEYSTORE_FILE" \
            -storepass android \
            -keypass android \
            -alias "$PKG" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=$APP_NAME"

          echo "Generated keystore: $KEYSTORE_FILE"

      # 8️⃣ Build release APK using dynamic keystore
      - name: Build Release APK
        run: |
          ./gradlew assembleRelease \
            -PKEYSTORE_FILE="$KEYSTORE_FILE" \
            -PKEY_ALIAS="$PKG"

          # Rename APK for uniqueness
          APK_FILE=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          mv "$APK_FILE" "app_$PKG.apk"


      # 9️⃣ Upload APK and keystore as artifacts
      - name: Upload APK and keystore
        uses: actions/upload-artifact@v4
        with:
          name: webview-apk
          path: |
            app_$PKG.apk
            keystore_$PKG.jks
