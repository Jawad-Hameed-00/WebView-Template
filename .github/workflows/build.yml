name: Build WebView APK

on:
  repository_dispatch:
    types: [build_apk]  # Triggered via PHP

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Gradlew permission
      - name: Grant gradlew permission
        run: chmod +x gradlew

      # 3. Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Download build config (from your Hostinger server)
      - name: Download build config
        run: |
          mkdir -p config
          curl https://savist.online/builder/data/build.json -o config/build.json

      # 6. Update app config
      - name: Update App Config
        run: |
          APP_NAME=$(jq -r '.app_name' config/build.json)
          PKG=$(jq -r '.package_name' config/build.json)
          URL=$(jq -r '.website_url' config/build.json)

          sed -i "s/applicationId \".*\"/applicationId \"$PKG\"/" app/build.gradle
          sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">$APP_NAME</string>|" app/src/main/res/values/strings.xml
          sed -i "s|<string name=\"website_url\">.*</string>|<string name=\"website_url\">$URL</string>|" app/src/main/res/values/strings.xml

      # 7. Generate keystore
      - name: Generate keystore
        run: |
          keytool -genkeypair \
            -keystore keystore.jks \
            -storepass android \
            -keypass android \
            -alias key0 \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=WebView Builder"

      # 8. Build release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 9. Upload APK as artifact
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: webview-apk
          path: app/build/outputs/apk/release/*.apk

