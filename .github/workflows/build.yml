name: Android App Builder (Signed APK)

on:
  workflow_dispatch:
    inputs:
      build_url:
        description: 'URL to build.json'
        required: true
        default: 'https://savist.online/build.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # Checkout
    # --------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------------------------------------
    # Java 17
    # --------------------------------------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    # --------------------------------------------------
    # Download build.json
    # --------------------------------------------------
    - name: Download build.json
      run: |
        wget -O build.json "${{ github.event.inputs.build_url }}"
        cat build.json

    # --------------------------------------------------
    # Parse JSON
    # --------------------------------------------------
    - name: Parse build configuration
      id: config
      run: |
        echo "website_url=$(jq -r '.website_url' build.json)" >> $GITHUB_OUTPUT
        echo "app_name=$(jq -r '.app_name' build.json)" >> $GITHUB_OUTPUT
        echo "package_name=$(jq -r '.package_name' build.json)" >> $GITHUB_OUTPUT
        echo "logo_url=$(jq -r '.logo_url' build.json)" >> $GITHUB_OUTPUT
        echo "user_id=$(jq -r '.user_id' build.json)" >> $GITHUB_OUTPUT

    # --------------------------------------------------
    # Send run_id to server
    # --------------------------------------------------
    - name: Send workflow run ID to server
      run: |
        curl -X POST https://savist.online/receive_workflow.php \
        -H "Content-Type: application/json" \
        -d "{\"run_id\": \"${{ github.run_id }}\", \"repo\": \"${{ github.repository }}\", \"workflow\": \"${{ github.workflow }}\"}"   

    # --------------------------------------------------
    # Android SDK
    # --------------------------------------------------
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # --------------------------------------------------
    # Create Keystore BEFORE build
    # --------------------------------------------------
    - name: Create release keystore
      run: |
        keytool -genkeypair \
          -keystore release.jks \
          -alias release \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass android \
          -keypass android \
          -dname "CN=Jawad, OU=Android, O=Savist, L=Bahawalpur, S=Punjab, C=PK"

    # --------------------------------------------------
    # Inject signing config via gradle.properties
    # --------------------------------------------------
    - name: Configure signing
      run: |
        echo "RELEASE_STORE_FILE=$(pwd)/release.jks" >> gradle.properties
        echo "RELEASE_STORE_PASSWORD=android" >> gradle.properties
        echo "RELEASE_KEY_ALIAS=release" >> gradle.properties
        echo "RELEASE_KEY_PASSWORD=android" >> gradle.properties

    # --------------------------------------------------
    # Download App Logo
    # --------------------------------------------------
    - name: Download app logo
      run: |
        mkdir -p app/src/main/res/drawable
        wget -O app/src/main/res/drawable/app_logo.png "${{ steps.config.outputs.logo_url }}"

    # --------------------------------------------------
    # Update strings.xml
    # --------------------------------------------------
    - name: Update strings
      run: |
        sed -i "s|My App|${{ steps.config.outputs.app_name }}|g" app/src/main/res/values/strings.xml
        sed -i "s|https://example.com|${{ steps.config.outputs.website_url }}|g" app/src/main/res/values/strings.xml

    # --------------------------------------------------
    # Update package name
    # --------------------------------------------------
    - name: Update package name
      run: |
        OLD_PACKAGE="com.yourapp.app"
        NEW_PACKAGE="${{ steps.config.outputs.package_name }}"

        find . -type f \( -name "*.java" -o -name "*.kt" -o -name "*.xml" -o -name "*.gradle" \) \
          -exec sed -i "s/$OLD_PACKAGE/$NEW_PACKAGE/g" {} +

    # --------------------------------------------------
    # Build SIGNED Release APK
    # --------------------------------------------------
    - name: Build Signed Release APK
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease

    # --------------------------------------------------
    # Upload APK
    # --------------------------------------------------
    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: Signed-${{ steps.config.outputs.app_name }}-${{ steps.config.outputs.user_id }}
        path: app/build/outputs/apk/release/*.apk
