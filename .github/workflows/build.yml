name: Build WebView APK

on:
  repository_dispatch:
    types: [build_apk]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java & Android
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 3Ô∏è‚É£ Install jq to parse JSON
      - name: Install jq
        run: sudo apt-get install -y jq

      # 4Ô∏è‚É£ Download build config from savist.online
      - name: Download build.json
        run: |
          mkdir -p config
          curl -fSL https://savist.online/builder/data/build.json -o config/build.json
          cat config/build.json

      # 5Ô∏è‚É£ Parse JSON and export variables
      - name: Parse build config
        id: parse
        run: |
          APP_NAME=$(jq -r '.app_name' config/build.json)
          PKG=$(jq -r '.package_name' config/build.json)
          URL=$(jq -r '.website_url' config/build.json)

          if [ -z "$APP_NAME" ] || [ -z "$PKG" ] || [ -z "$URL" ]; then
            echo "ERROR: One of the required fields (app_name, package_name, website_url) is missing!"
            exit 1
          fi

          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "PKG=$PKG" >> $GITHUB_ENV
          echo "URL=$URL" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Update Gradle & strings
      - name: Update app config
        run: |
          echo "Updating app package and strings..."
          sed -i "s/applicationId \".*\"/applicationId \"$PKG\"/" app/build.gradle.kts
          sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">$APP_NAME</string>|" app/src/main/res/values/strings.xml
          sed -i "s|<string name=\"website_url\">.*</string>|<string name=\"website_url\">$URL</string>|" app/src/main/res/values/strings.xml

      # 7Ô∏è‚É£ Generate unique keystore
      - name: Generate keystore
        run: |
          KEYSTORE_FILE="keystore_$PKG.jks"
          echo "Generating keystore for $APP_NAME / $PKG"
          keytool -genkeypair \
            -keystore "$KEYSTORE_FILE" \
            -storepass android \
            -keypass android \
            -alias "$PKG" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=$APP_NAME"
          echo "Generated keystore: $KEYSTORE_FILE"

      # 8Ô∏è‚É£ Build release APK
      - name: Build APK
        run: |
          ./gradlew assembleRelease

          # Automatically find APK file
          APK_FILE=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "ERROR: APK not found!"
            exit 1
          fi

          mv "$APK_FILE" "app_$PKG.apk"
          echo "APK built: app_$PKG.apk"

      # 9Ô∏è‚É£ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: "app_$PKG"
          path: "app_$PKG.apk"

      # üîü Upload keystore as artifact
      - name: Upload keystore
        uses: actions/upload-artifact@v3
        with:
          name: "keystore_$PKG"
          path: "keystore_$PKG.jks"
